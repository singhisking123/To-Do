<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Tasky</title>
  </head>
  <body style="background-color: #ebf3ff;" onload="reloadLocalStorage()">

    <!-- Modal -->
<div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTaskLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#">

          <div class="mb-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageurl" placeholder="https://images/image.com" required>
          </div>

          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Task title" required>
          </div>

          <div class="mb-3">
            <label for="taskType" class="form-label">Task type</label>
            <input type="text" class="form-control" id="taskType" placeholder="type of task" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Task description</label>
            <textarea class="form-control" name="des" id="des" rows="3" required placeholder="Write the Description of task"></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand text-primary fw-bolder text-decoration-underline" href="#">TaskY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                 <button class="btn bg-primary" type="submit" data-bs-toggle="modal" data-bs-target="#newTask">
                    <i class="fas fa-plus text-light"> Add New</i>
                 </button>
                </form>
              </div>
            </div>
          </nav>
      </header>

      <main class="container">

          <section class="row justify-content-center mt-5">
              <div class="col-md-8 col-lg-6">
                <div class="input-group mb-3  shadow-lg p-3 mb-5 bg-body rounded">
                    <input type="text" id="searchbar" class="form-control" placeholder="Search by title..." aria-label="Search" aria-describedby="basic-addon1" onkeyup="searchFunction()">
                    <span class="input-group-text" role="button" id="basic-addon1"><i class="far fa-search"></i></span>
                  </div>
              </div>
          </section>

          <!-- Card Container -->

          <div id="task-container" class="row task-container"></div>

      </main>




    <!-- JavaScript Bundle with Popper of Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
